<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Div Layout</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <!-- Top Div -->
    <div class="top-div">Top Div - Full Width</div>

    <!-- Middle Two Divs -->
    <div class="row">
      <div class="left-div">Left Div (Row 2)</div>
      <div class="right-div">Right Div (Row 2)</div>
    </div>

    <!-- Bottom Two Divs -->
    <div class="row">
      <div class="left-div">Left Div (Row 3)</div>
      <div class="right-div">Right Div (Row 3)</div>
    </div>
  </div>
</body>
</html>
